<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Examples</title>
</head>
<body>
<h2>2 dim</h2>    
<script type="text/javascript">
var arr = new Array( new Array(1,2,3,4), new Array(11,12,13,14), new Array(21,22,23,24));	

document.write( "<table border='1' align='center'>");
for( var i in arr){  //i:0,1,2
	document.write( "<tr>");
	for( var j in arr[i]){  //j:0,1,2,3
		document.write("<td>", arr[i][j], "</td>");
	}
	document.write( "</tr>");
}
document.write( "</table>");
</script>

<h2>literal 1 dim</h2>
<script type="text/javascript">
var arr = []; //new Array();
var arr = [11, 22, 33]; //new Array(11, 22, 33)	
arr.push(100);
document.write( arr, "<br>");	//11,22,33,100
</script>

<h2>literal 2 dim</h2>
<script type="text/javascript">
var arr = [ [1,2,3,4], [11,12,13,14], [21,22,23,24]];
for( var i in arr){
	document.write( i, " : ", arr[i].toString(), "<br>");
}

</script>
</body>
</html>
