<body>
<h2>eval()</h2>	
<script type="text/javascript">
var str = "var a=10; var b=20;";
eval( str );
document.write( "a :", a, "<br>");	
</script> 

<h2>isNaN(資料)</h2>	
<script type="text/javascript">
document.write( "isNaN('3#2') :", isNaN('3#2'), "<br>"); //true
document.write( "isNaN('362') :", isNaN('362'), "<br>"); //false
</script>    
</body>
