<body>

<h2>強制轉換</h2>
<script type="text/javascript">
document.write( "parseInt('321abc') : ", , "<br>"); //321
document.write( "parseInt('321abc', 16) : ", , "<br>"); //3283644
document.write( "parseInt('321abc',8) : ", , "<br>"); //209
document.write( "parseInt('321abc',2) : ", , "<br>"); //NaN : Not a Number
</script>



<h2>隱含轉換 : 危險</h2>	
<script type="text/javascript">
var price = "20";
var quantity = "24";
var ship = "80";

var subTotal = price * quantity;  //20 * 24 -> 480
var total = subTotal + ship; //480 + "80" -> "480" + "80" -> "48080"
document.write( "subTotal : ", subTotal, "<br>");
document.write( "total : ", total, "<br>");
</script>

<h2>隱含轉換 : safe</h2>	
<script type="text/javascript">
var price = "20";
var quantity = "24";
var ship = "80";

var subTotal = price * quantity;  
var total = subTotal + ship; 
document.write( "subTotal : ", subTotal, "<br>");
document.write( "total : ", total, "<br>");
</script>


</body>
</html>
