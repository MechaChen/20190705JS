<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Examples</title>

</head>
<body>
<table align="center" cellspacing="0" border="1">
	<tr><td>aaaaaa</td><td>111111</td></tr>
	<tr><td>bbbbbb</td><td>222222</td></tr>
	<tr><td>cccccc</td><td>333333</td></tr>
	<tr><td>dddddd</td><td>444444</td></tr>
	<tr><td>eeeeee</td><td>555555</td></tr>
</table>
<script type="text/javascript">

function highLight(e){//...
	var obj = e.target;
	obj.style.color = "deeppink";
	obj.style.backgroundColor = "gold";
	console.log( "target : ", e.target.tagName );
	console.log( "currentTarget : ", e.currentTarget.tagName );
}

function normal(e){
	var obj = e.target;
	obj.style.color = "black";
	obj.style.backgroundColor = "white";
}


function init(){
	var tds = document.getElementsByTagName("td");

	var length = tds.length;
	for( var i=0; i<length; i++){
		tds[i].onmouseover = highLight;
		tds[i].onmouseout = normal;		
	}
}

window.addEventListener("load", init, false);	
</script> 
</body>
</html>
