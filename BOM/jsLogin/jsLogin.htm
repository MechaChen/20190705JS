<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>董董購物網</title>
<link rel="stylesheet" type="text/css" href="jsLogin.css">
</head>

<body>
<!--------------- 燈箱：登入 --------------->
<div id="lightBox" style="display:none">
<table border="1" align="center" cellspacing="0" id="tableLogin">
<tr><td>帳號</td><td><input type="text" name="memId" id="memId"></td></tr>
<tr><td>密碼</td><td><input type="password" name="memPsw" id="memPsw"></td></tr>
<tr>
  <td colspan="2" align="center">
    <input type="button" id="btnLogin" value="登入">
    <input type="button" id="btnLoginCancel" value="取消">
 </td>
</tr>
</table>
</div>

<!-- wrapper -->
<div id="wrapper">
<!-- 登入bar -->
<img src="大頭照.jpg">
<div id="bar" style="position: absolute;top:0;right: 20px">
<span id="memName">&nbsp;</span>
<span id="spanLogin">登入</span>
</div>

<div id="content">
<center><h1>這是首頁</h1></center>
</div>

<div id="footer"></div>

</div>
<script>
function showLoginForm(){
  var login=document.getElementById("lightBox");
  var spanLogin=document.getElementById("spanLogin");
  var memName=document.getElementById("memName");
  if( spanLogin.innerHTML == "登入" ){
    login.style.display = "";
    spanLogin.innerHTML = "登出";
  }else{
     login.style.display = "none";
     spanLogin.innerHTML  = "登入";
     memName.innerHTML = "";
  }
}//showLoginForm

function sendForm(){
  var login=document.getElementById("lightBox");
  var spanLogin=document.getElementById("spanLogin");
  var memId=document.getElementById("memId");
  var memPsw=document.getElementById("memPsw");
  var memName=document.getElementById("memName");
 
  if( memId.value == "Sara" &&  memPsw.value == "111"){
    memName.innerHTML = memId.value;
    spanLogin.innerHTML = "登出";
    memId.value ="";
    memPsw.value ="";
    login.style.display = "none";
  }else{
    window.alert("登入失敗!再試一次~~~");
    memId.value ="";
    memPsw.value ="";
  }
}

function cancelLogin(){
  //將登入表單上的資料清空，並將燈箱隱藏起來
  document.getElementById("lightBox").style.display = "none";
}

function init(){
  //===設定 登入元素 spanLogin.onclick 事件處理程序是 showLoginForm
  document.getElementById("spanLogin").onclick = showLoginForm;

  //===設定btnLogin.onclick 事件處理程序是 sendForm
  document.getElementById("btnLogin").onclick = sendForm;

  //===設定btnLoginCancel.onclick 事件處理程序是 cancelLogin
  document.getElementById("btnLoginCancel").onclick = cancelLogin;
}; //window.onload

window.onload=init;
</script>
</body>
</html>
